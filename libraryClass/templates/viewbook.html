{% extends 'base.html'%}
    {% block title %}
    <title>viewbook</title>
    {% endblock %}
{% block content %}
<h2>View Book</h2>
<!--{{ books }}-->
<div class="container w-75 mt-3 p-5">
<table class="table table-bordered ">
    <tr>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>PAGES</th>
        <th>LANGUAGE</th>
        <th>COVER</th>
        <th>ACTIONS</th>
    </tr>
    {% for b in books %}
    <tr>
        <td>{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>{{b.price}}</td>
        <td>{{b.pages}}</td>
        <td>{{b.language}}</td>
        <td><img src="{{b.image.url}}" height="150px" width="150px"></td>
        <td><a class="btn btn-light me-2 mt-2" href="{% url 'books:bookdetail' b.id %}">Detail</a>
            <a class="btn btn-light me-2 mt-2" href="{% url 'books:editbook' b.id %}">Edit</a>
            <a class="btn btn-light me-2 mt-2" href="{% url 'books:deletebook' b.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
