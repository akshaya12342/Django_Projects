<!DOCTYPE html>
{%  extends 'base.html'   %}
{% load crispy_forms_tags %}
{% block title %}
    <title> Sign_up </title>
     {% endblock %}
{% block content %}
<center><h2>Login</h2></center>
<div class="container w-50 border border-2 px-5 pb-5 pt-5 mt-5">
<form method="post">
     {% csrf_token %}
    {{ form|crispy }}
    <input type="submit">
</form>
    <a href="{% url 'password_reset' %}">Forgot Password ?</a>
</div>
{% endblock %}
